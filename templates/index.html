<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Counter</title>

    <!-- Adding some basic CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .stop-btn {
            background-color: #dc3545;
        }

        .stop-btn:hover {
            background-color: #c82333;
        }

        footer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Counter</h1>
        <p>Which exercise would you like to do today? Select one below to start!</p>
        <button onclick="startExercise('bicep_curl')">Start Bicep Curl</button>
        <button onclick="startExercise('shoulder_press')">Start Shoulder Press</button>
        <button class="stop-btn" onclick="stopExercise()">Stop Exercise</button>
        <footer>
            <p>&copy; 2024 Exercise Counter. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function startExercise(exerciseName) {
            fetch(`/start/${exerciseName}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function stopExercise() {
            fetch('/stop')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
